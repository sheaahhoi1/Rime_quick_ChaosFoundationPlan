# Rime schema settings
# encoding: utf-8

schema:
  schema_id: quick35+6
  name: 速成混沌計劃·基礎
  version: "0.1a"
  author:
    - sheaahhoi1
  description: |
    速成詞句連打,混沌已成~!
    這是混沌基礎版,因為是3/5/6代混碼,字碼重碼可能嚴重,雖然開了重碼移除
    3/5/6代不管全都行拆碼,全都能打,沒其他添花龍鳳的功能
    基於前3個計劃製作的混合基礎版
  dependencies:
    - luna_quanpin

switches:
# 默認開啓Unihan全字集    
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0
  - name: simplification
    states: [ 漢字, 汉字 ]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]        #中西文标点切换开关,0 为中文句读，1 为西文标点。
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;'"
  algebra:
    - 'derive/^([^z])\w+(\w)$/$1$2/'  # 取倉頡首尾二碼爲速成碼

translator:
  dictionary: quick35+6
  prism: quick35+6
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz;'|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符··|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  #disable_user_dict_for_patterns:
  #  - "^z.*$"
  #  - "^yyy.*$"

abc_segmentor:
  extra_tags:
    - reverse_lookup

reverse_lookup:
  dictionary: luna_pinyin
  prism: luna_quanpin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
  
menu:
  # 候选词个数
  page_size: 9